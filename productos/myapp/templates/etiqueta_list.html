{% extends 'base.html' %}

{% block title %}Lista de Etiquetas{% endblock %}

{% block content %}
<h1 class="mb-4">Lista de Etiquetas</h1>
<a href="{% url 'etiqueta-create' %}" class="btn btn-primary mb-3">
    <i class="bi bi-plus-lg"></i> Crear Nueva Etiqueta
</a>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for etiqueta in etiquetas %}
            <tr>
                <td>{{ etiqueta.nombre }}</td>
                <td>
                    <a href="{% url 'etiqueta-update' etiqueta.pk %}" class="btn btn-sm btn-warning">
                        <i class="bi bi-pencil-square"></i> Editar
                    </a>
                    <a href="{% url 'etiqueta-delete' etiqueta.pk %}" class="btn btn-sm btn-danger">
                        <i class="bi bi-trash-fill"></i> Eliminar
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center">No hay etiquetas registradas.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
